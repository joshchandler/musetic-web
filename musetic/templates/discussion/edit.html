{% load avatar_tags %}
<form class="discussion-form" action="{% url 'discussion_edit' slug=submission.submission_type uuid=submission.uuid pk=discussion.pk %}" method="post">
    {% csrf_token %}

    <textarea class="textarea" cols="40" id="id_comment" maxlength="3000" name="comment" rows="2">{{ discussion.comment }}</textarea>

    <input type="submit" name="submit" value="Save" class="submit button" id="submit" />
</form>

{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-error">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-error">
            <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
{% endif %}
