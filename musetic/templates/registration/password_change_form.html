{% load i18n %}

<form method="post" action="{% url 'auth_password_change' %}">
    {% csrf_token %}
    <input id="id_old_password" name="old_password" type="password" placeholder="Old Password" />
    <input id="id_new_password1" name="new_password1" type="password" placeholder="New Password" />
    <input id="id_new_password2" name="new_password2" type="password" placeholder="New Password (again)" />
    <input type="submit" id="submit" class="button" value="{% trans 'Submit' %}"/>

</form>
